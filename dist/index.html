<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="header">
        <h1>My Weather App</h1>
    </div>
    <div class="form-container">
        <form>
            <label for="location">Location: </label>
            <input type="text" name="location" class="location" placeholder="Search your city">
            <button type="submit" class="submit-btn">Get Weather</button>
            <span class="error-msg">No matching location found!</span>
        </form>

    </div>
    <div class="container">
        <div class="content-container">
            <div class="general-info info">
                <p class="condition">MOSTLY SUNNY</p>
                <p class="area">Dallas, Texas</p>
                <span class="degrees">69</span>
            </div>
            <div class="weather-details info">
                <p class="feels-like"><span class="label">FEELS LIKE:</span> 70</p>
                <p class="wind-mph"><span class="label">WIND:</span> 5 MPH</p>
                <p class="humidity"><span class="label">HUMIDITY:</span> 69</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
